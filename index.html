<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ğŸ’˜</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        /* Batman Section Styles */
        .hidden {
            display: none;
        }

        .batman-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .batman-grid {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .batman-card {
            width: 300px;
        }

        .batman-card img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .caption {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1 id="question">Will you be my Valentine? ğŸ’˜</h1>
        <div class="buttons">
            <button id="yesBtn">Yes ğŸ’–</button>
            <button id="noBtn">No ğŸ’”</button>
        </div>
    </div>

    <div id="batman-section" class="hidden">
        <h1>U got caught in 4K ğŸ¦‡</h1>
        <div class="batman-grid">
            <div class="batman-card">
                <img src="https://media.giphy.com/media/l396BoOTIFem9xqQU/giphy.gif" alt="Serious Batman">
                <p class="caption">â€œVALENTINE is haram, Halloween is haram, Merry Christmas is also haram...â€</p>
            </div>
            <div class="batman-card">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z0bjZubXNlZ25sc3A0Z3FwaXdrbHoxeGZhcWlsN254bm5xd3RwaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/C7RCCFdafpxFm/giphy.gif" alt="Happy Batman">
                <p class="caption">â€œMarry me is halal ğŸ™‚ğŸ’â€</p>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const batmanSection = document.getElementById('batman-section');

        let yesScale = 1;

        // "No" Button Escape Logic
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // "Yes" Button Growth Logic
        function growYes() {
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        yesBtn.addEventListener('mouseover', growYes);
        
        // Final Click Action
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            batmanSection.classList.remove('hidden');
            document.body.style.backgroundColor = "white";
        });
    </script>
</body>
</html>
