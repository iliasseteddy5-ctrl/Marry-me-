<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 360px;
    width: 90%;
}

h1 {
    color: #ff4d6d;
}

.buttons {
    position: relative;
    height: 140px;
}

button {
    position: absolute;
    border: none;
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 40%;
    top: 70px;
}

#no {
    background: #ccc;
    color: black;
    left: 10%;
    top: 70px;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-top: 12px;
}

.caption {
    font-weight: bold;
    margin-top: 8px;
}
</style>
</head>
